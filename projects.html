<!DOCTYPE html>
<html lang="ja" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>制作物一覧 | Akihide Mikami ポートフォリオ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+JP:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 提供されたイメージカラーに基づく新しいパレット */
            --glow-color-1: #64ffda; /* Teal/Aqua */
            --glow-color-2: #f7fafc; /* White/Cream */
        }

        body {
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            color: #cbd5e1; /* Slate 300 */
            overflow-x: hidden;
            position: relative;
            background-color: #1e293b; /* Slate 800 - 少し明るいダークブルー */
            /* 背景にグリッドパターンを追加 */
            background-image: 
                linear-gradient(rgba(100, 255, 218, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(100, 255, 218, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* 1. UIパネル風カード */
        .bg-card {
            background-color: rgba(30, 41, 59, 0.7); /* Slate 800 at 70% */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: relative;
            clip-path: polygon(0% 15px, 15px 0%, 100% 0%, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0% 100%);
            border: 1px solid rgba(100, 255, 218, 0.2);
        }
        .bg-card::before { /* ネオンボーダー */
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            clip-path: polygon(0% 15px, 15px 0%, 100% 0%, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0% 100%);
            padding: 2px;
            background: linear-gradient(135deg, var(--glow-color-1), var(--glow-color-2));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
         .bg-card:hover::before {
            opacity: 1;
        }

        .bg-card.inner-card {
            clip-path: polygon(0% 10px, 10px 0%, 100% 0%, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0% 100%);
        }
        .bg-card.inner-card::before {
             clip-path: polygon(0% 10px, 10px 0%, 100% 0%, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0% 100%);
        }

        /* 2. セクションタイトル */
        .section-title-wrapper { display: flex; justify-content: center; margin-bottom: 4rem; }
        .section-title-container {
            background-color: rgba(30, 41, 59, 0.7);
            padding: 0.75rem 2.5rem;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
        }
        .section-title { padding-bottom: 0; text-shadow: 0 0 10px var(--glow-color-1); }
        .section-title::after { display: none; }
        .section-title svg { filter: drop-shadow(0 0 8px var(--glow-color-1)); }
        
        .works-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            align-items: stretch;
            gap: 1.5rem;
        }
        .work-card-container {
            transition: transform 0.4s ease-out;
            z-index: 1;
        }
        .work-card-container:hover {
            z-index: 10;
            transform: scale(1.05); /* カード共通のホバーエフェクト */
        }
        
        .work-card-wrapper {
            transition: box-shadow 0.3s ease;
            position: relative; perspective: 1000px; transform-style: preserve-3d;
            height: 100%;
        }

        .project-glow-1:hover { box-shadow: 0 0 30px #f472b6; } 
        .project-glow-2:hover { box-shadow: 0 0 30px #a78bfa; } 
        .project-glow-3:hover { box-shadow: 0 0 30px var(--glow-color-1); }

        .work-card-image-container { overflow: hidden; clip-path: polygon(0% 10px, 10px 0%, 100% 0%, 100% 100%, 0% 100%);}
        .work-card-image { transition: transform 0.4s ease; }
        .work-card-wrapper:hover .work-card-image { transform: scale(1.1) translateZ(50px); }

        .work-card-content { transform: translateZ(40px); }
        
        .skill-tag { display: inline-block; background-color: rgba(100, 255, 218, 0.1); color: var(--glow-color-1); padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 700; border: 1px solid rgba(100, 255, 218, 0.2);}
        h1, h2, h3 { font-family: 'Noto Sans JP', sans-serif; }
        
        #modal-container { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(30, 41, 59, 0.5); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease-in-out; }
        #modal-container.visible { opacity: 1; pointer-events: auto; }
        #modal-content { background-color: rgba(30, 41, 59, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(100, 255, 218, 0.3); width: 90%; max-width: 800px; max-height: 90vh; overflow-y: auto; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); transform: scale(0.95); transition: transform 0.3s ease-in-out; clip-path: polygon(0% 20px, 20px 0%, 100% 0%, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0% 100%); }
        #modal-container.visible #modal-content { transform: scale(1); }
        #modal-close-btn { position: absolute; top: 1rem; right: 1rem; background: rgba(100, 255, 218, 0.1); border: 1px solid rgba(100, 255, 218, 0.2); border-radius: 50%; width: 2.5rem; height: 2.5rem; display: flex; justify-content: center; align-items: center; cursor: pointer; transition: all 0.2s; }
        #modal-close-btn:hover { background: var(--glow-color-1); transform: rotate(90deg); border-color: var(--glow-color-1); }
        #modal-close-btn svg { color: var(--glow-color-1); transition: color 0.2s; }
        #modal-close-btn:hover svg { color: #1e293b; }

        /* --- ゲームオブジェクト風パーティクル --- */
        #particles-container {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1; pointer-events: none; overflow: hidden;
        }
        .particle {
            position: absolute;
            color: rgba(247, 250, 252, 0.7);
            animation: float-up linear infinite;
            bottom: -50px; 
        }
        .particle svg {
            width: 100%; height: 100%;
            filter: drop-shadow(0 0 6px var(--particle-glow-color));
        }
        @keyframes float-up {
            from { transform: translateY(0) rotate(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 0.8; }
            to { transform: translateY(-110vh) rotate(var(--rotation)); opacity: 0; }
        }
    </style>
</head>
<body class="antialiased">
    <div id="particles-container"></div>

            <a href="index.html" class="bg-cyan-400/20 text-cyan-300 font-bold py-2 px-6 rounded-lg hover:bg-cyan-400/30 hover:text-white transition-colors">
                メインメニューに戻る
            </a>
        </div>
    </header>
    
    <main class="container mx-auto px-6 py-12 md:py-20">
        <section id="projects">
             <div class="section-title-wrapper">
                <div class="section-title-container">
                    <h3 class="text-3xl font-bold tracking-widest section-title text-slate-100 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="text-cyan-400 w-12 h-12 mr-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10l-2 1m0 0l-2-1m2 1v2.5M20 7l-2 1m2-1l-2-1m2 1v2.5M14 4l-2-1-2 1M4 7l2 1M4 7l2-1M4 7v2.5M12 21l-2-1m2 1l2-1m-2 1v-2.5M6 18l-2-1v-2.5M18 18l2-1v-2.5" /></svg>

            </div>
            <div class="works-container">

                <div class="work-card-container">
                    <div class="work-card-wrapper interactive-card project-glow-1 cursor-pointer" 
                         data-title="3DアクションRPG『Code of Valor』"
                         data-image="https://placehold.co/800x450/f472b6/0f172a?text=Project+1"
                         data-platform="Unity / C#"
                         data-info="大学3年次 | チーム制作 (5人) | 担当: リードプランナー"
                         data-description="中世ファンタジーの世界を舞台にした3DアクションRPGです。5人チームのリーダー兼企画担当として、コンセプト設計、仕様書作成、レベルデザイン、パラメータ調整などを行いました。プレイヤーのスキルと戦略が試される、歯ごたえのある戦闘バランスを特に意識して設計しました。">
                        <div class="bg-card inner-card h-full overflow-hidden flex flex-col">
                            <div class="work-card-image-container">
                               <img src="https://placehold.co/600x400/f472b6/0f172a?text=Project+1" alt="プロジェクト1の画像" class="w-full h-48 object-cover work-card-image">
                            </div>
                            <div class="p-6 flex-grow work-card-content">
                                <div class="mb-4"> <span class="skill-tag">Unity</span> </div>
                                <h4 class="text-xl font-bold mb-2 text-slate-100">3DアクションRPG</h4>
                                <p class="text-sm text-slate-400 mb-4">担当: リードプランナー</p>
                                <p class="text-sm leading-relaxed text-slate-300">5人チームでの共同制作。企画、仕様書作成、レベルデザインを担当。</p>
                            </div>
                        </div>

                <div class="work-card-container">
                    <div class="work-card-wrapper interactive-card project-glow-2 cursor-pointer"

                         data-description="時間をテーマにした3Dパズルゲーム。時間を巻き戻す能力を使い、ギミックを解きながらゴールを目指します。「もし時間を戻せたら？」という発想から、プレイヤーにひらめきの快感を与えられるようなステージ設計を心がけました。企画から実装まで、全ての工程を一人で担当し、ゲーム制作の全体像を把握する良い経験となりました。">
                        <div class="bg-card inner-card h-full overflow-hidden flex flex-col">
                            <div class="work-card-image-container">
                                <img src="https://placehold.co/600x400/a78bfa/0f172a?text=Project+2" alt="プロジェクト2の画像" class="w-full h-48 object-cover work-card-image">
                            </div>
                            <div class="p-6 flex-grow work-card-content">

                                <p class="text-sm text-slate-400 mb-4">担当: 全て (個人制作)</p>
                                <p class="text-sm leading-relaxed text-slate-300">「時間を戻す」能力を核にしたギミックとステージデザインを考案・実装。</p>
                            </div>
                        </div>
                    </div>
                </div>

                 <div class="work-card-container">
                    <div class="work-card-wrapper interactive-card project-glow-3 cursor-pointer"
                         data-title="学園祭向けARゲーム"
                         data-image="https://placehold.co/800x450/22d3ee/0f172a?text=Project+3"
                         data-platform="Unity / AR Foundation"
                         data-info="大学祭実行委員として | チーム制作 (3人) | 担当: 企画・実装"
                         data-description="大学のキャンパスを舞台にした、スマートフォン向けのARスタンプラリーゲームを企画・開発しました。来場者がキャンパス内の特定の場所でカメラをかざすと、マスコットキャラクターが出現し、スタンプが手に入るという内容です。子供から大人まで楽しめるよう、直感的な操作性と分かりやすいルール設計に注力しました。">
                        <div class="bg-card inner-card h-full overflow-hidden flex flex-col">
                            <div class="work-card-image-container">
                               <img src="https://placehold.co/600x400/22d3ee/0f172a?text=Project+3" alt="プロジェクト3の画像" class="w-full h-48 object-cover work-card-image">

                                <p class="text-sm leading-relaxed text-slate-300">大学のキャンパスを舞台にした、スマートフォン向けARスタンプラリーを開発。</p>

    </main>

    <footer class="bg-black/20 mt-20 py-8">
        <div class="container mx-auto px-6 text-center text-slate-400">
            <p>&copy; 2025 〇〇 太郎 All Rights Reserved.</p>
        </div>
    </footer>

    <div id="modal-container">
        <div id="modal-content" class="relative">
            <div id="modal-close-btn">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </div>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // 3D Card Tilt Effect
        const cards = document.querySelectorAll('.interactive-card');
        const maxRotation = 10;
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const { width, height, left, top } = rect;
                const x = e.clientX - left;
                const y = e.clientY - top;
                const centerX = width / 2;
                const centerY = height / 2;
                const deltaX = x - centerX;
                const deltaY = y - centerY;
                const rotateX = (deltaY / centerY) * -maxRotation;
                const rotateY = (deltaX / centerX) * maxRotation;
                card.style.transition = 'transform 0.1s linear';
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transition = 'transform 0.5s ease';
                card.style.transform = 'rotateX(0deg) rotateY(0deg)';
            });
        });

        // Modal Logic
        const modalContainer = document.getElementById('modal-container');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const clickableCards = document.querySelectorAll('.work-card-wrapper.cursor-pointer');
        
        const openModal = (cardData) => {
            const { title, image, platform, info, description } = cardData;
            modalBody.innerHTML = `
                <img src="${image}" alt="${title}" class="w-full h-64 object-cover">
                <div class="p-6 md:p-8">
                    <div class="mb-4"> <span class="skill-tag">${platform}</span> </div>
                    <h2 class="text-3xl font-bold mb-2 text-slate-100">${title}</h2>
                    <p class="text-sm text-slate-400 mb-6">${info}</p>
                    <p class="text-base leading-relaxed text-slate-300">${description.replace(/\n/g, '<br>')}</p>
                </div>
            `;
            modalContainer.classList.add('visible');
            document.body.style.overflow = 'hidden';
        };

        const closeModal = () => {
            modalContainer.classList.remove('visible');
            document.body.style.overflow = '';
        };

        clickableCards.forEach(card => {
            card.addEventListener('click', () => { 
                openModal(card.dataset); 
            }); 
        });
        
        modalCloseBtn.addEventListener('click', closeModal);
        modalContainer.addEventListener('click', (e) => { if (e.target === modalContainer) { closeModal(); } });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape' && modalContainer.classList.contains('visible')) { closeModal(); } });

        // Particles
        const particlesContainer = document.getElementById('particles-container');
        const particleSvgs = [
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 11h-6V5h-2v6H5v2h6v6h2v-6h6v-2Z"/></svg>',
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2Z"/></svg>',
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M3 3h18v18H3V3Z"/></svg>',
            '<svg viewBox="0 0 24 24" fill="currentColor"><path d="m12 2 10 18H2L12 2Z"/></svg>'
        ];
        const particleColors = ['#64ffda', '#f7fafc', '#2dd4bf'];
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = particleSvgs[Math.floor(Math.random() * particleSvgs.length)];
            const depth = Math.random();
            const size = (depth * 25) + 10;
            const duration = (1 - depth) * 20 + 15;
            const delay = Math.random() * duration;
            const rotation = (Math.random() * 2 - 1) * 360; 
            const color = particleColors[Math.floor(Math.random() * particleColors.length)];
            p.style.width = `${size}px`;
            p.style.height = `${size}px`;
            p.style.left = `${Math.random() * 100}vw`;
            p.style.setProperty('--rotation', `${rotation}deg`);
            p.style.setProperty('--particle-glow-color', color);
            p.style.animationDuration = `${duration}s`;
            p.style.animationDelay = `-${delay}s`;
            particlesContainer.appendChild(p);
        }
    </script>
</body>
